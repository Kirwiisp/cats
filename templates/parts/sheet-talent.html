<table id="talents">
    <tr>
        <th>Talent</th>
        <th><span><a class="add-talent">Add</a></span></th>
    </tr>
    {{#each actor.data.talents as |talent key|}}
    <tr>
        <td>{{ talent }}</td>
        <td><span>Delete {{ key }}</span>></td>
    </tr>
    {{/each}}
</table>
